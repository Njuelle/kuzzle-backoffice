<div class="user-browse" ng-controller="UserBrowseCtrl" ng-init="init()">
    <headline title="Users" subtitle="Browse users"></headline>
    <div class="container container-medium">
        <div class="row whitespace-top">
            <div class="col-sm-12">
                <div class="create">
                    <button type="button" class="btn btn-success"  ui-sref="user.create">
                      <i class="fa fa-plus"></i> Add user
                    </button>
                </div>

              <div class="container">
                <div class="row whitespace-top">
                  <div class="col-sm-12">
                    <documents-inline documents="users" user="true" can-edit="canUpdateUser"></documents-inline>
                  </div>

                  <div class="col-sm-12 text-right"
                       ng-show="users.length < total">
                    <div class="row">
                      <uib-pagination
                          total-items="total"
                          ng-model="currentPage"
                          max-size="4"
                          class="pagination-sm"
                          boundary-links="true"
                          rotate="false"
                          ng-change="loadUsers()"
                          num-pages="numPages"
                          previous-text="Prev"
                          next-text="Next"
                          items-per-page="limit">
                      </uib-pagination>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-sm-9" ng-if="users.length === 0">
                <p>There is no user in this database.</p>
            </div>
        </div>
    </div>
</div>
