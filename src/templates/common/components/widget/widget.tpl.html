<div class="metrics-widget" ng-if="isWidgetSelected(name)" >
    <div class="panel panel-primary">
        <div class="panel-heading" data-toggle="collapse" href="#collapse-{{name}}" aria-expanded="true">
            <h3 class="panel-title">
                {{title}}
                <i class="fa fa-fw fa-caret-down pull-right">&nbsp;</i>
            </h3>
        </div>
        <div class="panel-body collapse in" id="collapse-{{name}}" ng-transclude></div>
    </div>
</div>
