<span ng-if="logged">
  <span class="username" style="color: rgba(255, 255, 255, 0.6)">Hello {{username}}</span>
  &nbsp;
  <a href ng-click="doLogout()" class="logout-btn btn-icon-round" title="Logout">
    <span class="glyphicon glyphicon-off"></span>
  </a>
</span>
<span ng-if="!logged" class="username">
  <a href ng-click="doLogin()">
    Login
  </a>
</span>
