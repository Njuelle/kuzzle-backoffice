<div class="btn-group">
  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span ng-bind="label"></span>: <strong ng-bind="selected"></strong> <span class="caret"></span>
  </button>
  <ul class="dropdown-menu">
    <li class="search">
      <input class="form-control" type="text" ng-model="search"/>
    </li>
    <li class="divider"></li>
    <li>
      <a class="external-link" ng-click="onClickCreate({collection: search})" ng-bind="createLabel"></a>
    </li>
    <li class="divider"></li>
    <li ng-class="{active: item === currentItem}" ng-repeat="item in items | orderBy | filter:search" ng-click="onClickItem({item: item})">
      <a ng-bind="item"></a>
    </li>
  </ul>
</div>
