<uib-tabset>
    <uib-tab heading="Basic filter" active="searchType.basic">

        <basic-filter
                add-group-label="Add group"
                filters="filters.basicFilter"
                collection="collection"
                filter-in-url="basicFilterUrl"
                comparators="comparators">
        </basic-filter>

        <div class="form-group">
            <button type="submit" class="btn btn-default" ng-click="basicSearch()" ng-disabled="subscribed">{{submitLabel}}</button>
            <button ng-if="stopLabel" type="submit" class="btn btn-default" ng-click="stopSearch()" ng-disabled="!subscribed">{{stopLabel}}</button>
        </div>
    </uib-tab>
    <uib-tab heading="Advanced filter" active="searchType.advanced">
        <form name="forms.advancedSearch">
            <div class="form-group">
                <label>Filter</label>
                <p class="text-danger" ng-show="error" ng-bind="error"></p>
                <json-edit content="filters.advancedFilter"></json-edit>

                <div class="form-group">
                    <button type="submit" class="btn btn-default" ng-click="advancedSearch()" ng-disabled="subscribed">{{submitLabel}}</button>
                    <button ng-if="stopLabel" type="submit" class="btn btn-default" ng-click="stopSearch()" ng-disabled="!subscribed">{{stopLabel}}</button>
                    <a href ng-click="reset()">{{clearLabel}}</a>
                </div>
            </div>
        </form>
    </uib-tab>
</uib-tabset>
