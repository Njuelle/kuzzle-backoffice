<div id="select-index" class="btn-group" uib-dropdown is-open="isOpen">
  <button type="button" class="btn btn-default dropdown-toggle" uib-dropdown-toggle data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span ng-if="selected">
      <span ng-if="label"><span ng-bind="label"></span>: </span><strong ng-bind="selected"></strong> <span class="caret"></span>
    </span>
    <span ng-if="!selected">Select an index</span>
  </button>
  <ul class="dropdown-menu">
    <li class="search">
      <form ng-submit="onPressEnter()">
        <input class="form-control" type="text" placeholder="{{placeholder}}" ng-model="search"/>
      </form>
    </li>
    <li class="divider"></li>
    <li>
      <a class="external-link" ng-click="onClickCreate({index: search})" ng-bind="createLabel"></a>
    </li>
    <li class="divider"></li>
    <li ng-class="{active: item === currentItem}" ng-repeat="item in items | orderBy | filter:search" ng-click="onClickItem({item: item})">
      <a>
        <span ng-bind="item.name"></span>
      </a>
    </li>
  </ul>
</div>
