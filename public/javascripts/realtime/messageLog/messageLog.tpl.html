<div class="panel-heading">Message Log
  <button class="pull-right btn btn-default" ng-click="clearMessages()">Clear</button>
</div>
<div class="panel-body">
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="message in messages">
      <span class="glyphicon glyphicon-{{message.icon}}"></span>&nbsp;{{message.text}}
    </li>
  </ul>
</div>
